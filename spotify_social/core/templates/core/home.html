{% extends 'core/base.html' %}

{% block title %}Home - Spotify Social{% endblock %}

{% block content %}
<div class="text-center">
    <h1 class="display-4">Welcome to Spotify Social</h1>
    <p class="lead">Connect with friends and share your music journey</p>
    
    {% if user.is_authenticated %}
        <div class="mt-4">
            <a href="{% url 'profile' %}" class="btn btn-primary btn-lg">View Your Profile</a>
        </div>
    {% else %}
        <div class="mt-4">
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg me-2">Login</a>
        </div>
    {% endif %}
</div>
{% endblock %}
