{% extends 'core/base.html' %}

{% block title %}Login - Spotify Social{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-body text-center">
                    <h2 class="card-title mb-4">Welcome to Spotify Social</h2>
                    <p class="lead mb-4">Connect with your Spotify account to get started</p>
                    
                    <a href="{% url 'spotify:spotify_login' %}" class="btn btn-success btn-lg">
                        <i class="bi bi-spotify"></i> Login with Spotify
                    </a>
                    
                    <div class="mt-4">
                        <p class="text-muted">
                            By logging in, you agree to our Terms of Service and Privacy Policy
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
